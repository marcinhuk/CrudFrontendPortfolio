<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<ng-container matColumnDef="index">
		<mat-header-cell *matHeaderCellDef>#</mat-header-cell>
		<mat-cell *matCellDef="let element; let i = index">{{i + 1}}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="name">
		<mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="price">
		<mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="actions">
		<mat-header-cell *matHeaderCellDef class="actions">Actions</mat-header-cell>
		<mat-cell *matCellDef="let element">
			<mat-icon color="accent" fontIcon="delete" matTooltip="Delete record" (click)="deleteDialog(element.id)"></mat-icon>
			<mat-icon color="primary" fontIcon="edit" matTooltip="Edit record" (click)="update(element.id, element.name, element.price)"></mat-icon>
		</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
