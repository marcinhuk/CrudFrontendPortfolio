<mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

	<ng-container matColumnDef="id">
		<mat-header-cell *matHeaderCellDef>Order ID</mat-header-cell>
		<mat-cell *matCellDef="let element"><span class="id">{{element.id}}</span></mat-cell>
	</ng-container>

	<ng-container matColumnDef="date">
		<mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="status">
		<mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
		<mat-cell *matCellDef="let element">
			<mat-icon matTooltip="{{ element.status == null ? 'Waiting approval' : element.status == 0 ? 'Refused' : 'Approved'}}">{{ element.status == null ? 'timer' : element.status == 0 ? 'thumb_down' : 'thumb_up'}}</mat-icon>
		</mat-cell>
	</ng-container>

	<ng-container matColumnDef="actions">
		<mat-header-cell jusify="center" *matHeaderCellDef>Actions</mat-header-cell>
		<mat-cell  *matCellDef="let element">
			<mat-icon color="accent" fontIcon="delete" matTooltip="Delete record" (click)="deleteDialog(element.id)"></mat-icon>
			<mat-icon color="primary" fontIcon="post_add" matTooltip="Work with order products" routerLink="../order-products/{{element.id}}"></mat-icon>
			<mat-icon color="warn" fontIcon="summarize" matTooltip="Work with order report" (click)="openReport(element.id)"></mat-icon>
		</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
