<main class="main-screen">

	<app-screen-header screenTitle="Work with order products {{ id }}" closeRoute="/main/orders"/>

	<section class="section-content">

		<article class="article-form">

			<form autocomplete="off" [formGroup]="formGroup">

				<mat-form-field>
					<mat-label>Select a product</mat-label>
					<mat-select formControlName="product">
					  <mat-option *ngFor="let product of products" [value]="product.id">{{product.name}}</mat-option>
					</mat-select>
				  </mat-form-field>

				<mat-form-field floatLabel="always">
					<mat-label>Amount</mat-label>
					<input matInput type="number" class="right-align" placeholder="0" formControlName="amount">
					<mat-icon matSuffix>numbers</mat-icon>
				</mat-form-field>

			</form>

		</article>


		<article class="article-table" [style.height.px]="articleTableHeight">

			<app-table-order-products [dataSource]="dataSource" (list)="list()" />

		</article>

		<section class="section-footer">

			<article class="article-records">

				Total records: {{ records }}

			</article>

			<article class="article-buttons">

				<button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
				<button mat-raised-button color="primary" (click)="insert()" [disabled]="!formGroup.valid" class="btnAddSave">Add</button>

			</article>

		</section>

	</section>

</main>
